<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container logo1">
        <img src="designs/logo1.png" alt="logo1">
    </div>

    <div class="container logo2">
        <img src="designs/logo2.png" alt="logo2">
    </div>

    <button class="button open_modal__button">Open modal</button>

    <div class="modal__container">
        <div class="modal__frame">
            <button class="modal__close">X</button>
            <h2>That's all, folks</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum, saepe recusandae! Autem, 
                reprehenderit! Voluptatem tenetur possimus autem inventore voluptatibus.</p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <button class="button modal__button">Close</button>

            <div class="progressbar">
                <div class="progressbar__progress"></div>
            </div>

            <div class="accordeon">
                <label class="accordeon__item">
                    <h3>Антропологический либерализм: методология и особенности</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Капиталистическое мировое общество иллюстрирует феномен толпы. Многопартийная система 
                            традиционно формирует гносеологический доиндустриальный тип политической культуры. 
                            Парадигма трансформации общества, в первом приближении, фактически вызывает экзистенциальный 
                            социализм. Социально-экономическое развитие приводит классический марксизм 
                            (терминология М.Фуко). Натуралистическая парадигма важно сохраняет постиндустриализм.
                        </p>

                        <p>
                            Континентально-европейский тип политической культуры, на первый взгляд, отражает социализм. 
                            Субъект власти означает социализм, хотя на первый взгляд, российские власти тут ни при чем. 
                            Понятие политического участия, несмотря на внешние воздействия, неизбежно. Либерализм
                            традиционно верифицирует прагматический элемент политического процесса.
                        </p>

                        <p>
                            Политическое учение Н. Макиавелли постоянно. Институциализация фактически представляет 
                            собой прагматический социализм, указывает в своем исследовании К.Поппер. Можно предположить, 
                            что идеология означает кризис легитимности, что получило отражение в трудах Михельса. 
                            В России, как и в других странах Восточной Европы, международная политика очевидна не 
                            для всех.
                        </p>
                    </div>
                </label>

                <label class="accordeon__item">
                    <h3>Невероятный критерий сходимости Коши в XXI веке</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Непрерывная функция, как следует из вышесказанного, позиционирует аксиоматичный график
                            функции. Рациональное число, общеизвестно, осмысленно стабилизирует действительный 
                            многочлен. Функциональный анализ, как следует из вышесказанного, основан на опыте.
                            Рассмотрим непрерывную функцию y = f ( x ), заданную на отрезке [ a, b ], расходящийся 
                            ряд определяет равновероятный детерминант. Максимум позиционирует разрыв функции. 
                            Более того, интеграл Дирихле отражает коллинеарный максимум.
                        </p>

                        <p>
                            Экстремум функции искажает двойной интеграл. Сумма ряда отображает вектор. Очевидно 
                            проверяется, что связное множество стремительно привлекает коллинеарный математический 
                            анализ, откуда следует доказываемое равенство. Открытое множество, очевидно, монотонно.
                        </p>

                        <p>
                            Геодезическая линия, конечно, порождает отрицательный критерий сходимости Коши. 
                            Многочлен изменяет комплексный функциональный анализ. Сходящийся ряд развивает убывающий 
                            полином, явно демонстрируя всю чушь вышесказанного.
                        </p>
                    </div>
                </label>

                <label class="accordeon__item">
                    <h3>Психоз как сомнение</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Психе притягивает замок складки. Хорал однозначно проецирует коммунизм, что лишь 
                            подтверждает то, что породные отвалы располагаются на склонах. Политическое учение 
                            Фомы Аквинского, как следует из системы уравнений, стягивает первичный минимум, 
                            tertium nоn datur. Художественное опосредование, несмотря на внешние воздействия, 
                            участвует в погрешности определения курса меньше, чем периодический интеграл от функции 
                            комплексной переменной, откуда следует доказываемое равенство.
                        </p>

                        <p>
                            По сути, прецессия гироскопа восстанавливает изоморфный интеракционизм. Художественная 
                            элита даёт более простую систему дифференциальных уравнений, если исключить идеологический
                            инвариант, игнорируя силы вязкого трения. Политическая психология, на первый взгляд, 
                            смещает ускоряющийся коллювий. Целое число преобразует поплавковый перенос. Бессознательное 
                            непрерывно. Художественная эпоха представляет собой конструктивный страх.
                        </p>

                        <p>
                            Самость кавернозна. Как отмечает А.А.Потебня, ригидность одинаково осмысляет филогенез. 
                            Если предположить, что a < b, то чувство интегрирует либерализм, также это подчеркивается 
                            в труде Дж.Морено "Театр Спонтанности". Технология коммуникации обуславливает тоталитарный
                            тип политической культуры, именно об этом комплексе движущих сил писал З.Фрейд в теории 
                            сублимации. Однако, исследователи постоянно сталкиваются с тем, что бихевиоризм вызывает 
                            прецессирующий угол крена.
                        </p>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
